<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav>
        <h1>IdeaBox</h1>  
        <div>
            <h2>
                Filter Starred Ideas
            </h2>
            <button>
                Show Starred Ideas
            </button>
        </div>
    </nav>
    <main>
        <section class="user-input">
            <p>Title</p>
            <input type="text">
            <p>Body</p>
            <input type="text">
            <button class="save-button">
                Save
            </button>
            <button id="search-button">
                <img src="" alt="">
            </button>
            <input type="text" placeholder="Search ideas">
        </section>
        <section class="saved-cards">
            <section class="idea-container">
                <section class="top-margin">
                    <nav>Star-X</nav>
                </section>
                <section class="idea-contents">
                    <h3>Title</h3>
                    <p>Idea</p>
                </section>
                <section class="idea-comments">
                    <button id="plus-button">
                        plus
                    </button>
                    <p id="idea-comment">
                        Comment
                    </p>
                </section>
                
            </section>

        </section>

    </main>
	<script src="main.js"></script>
    <script> src="Idea.js"</script>
  </body>
</html>
