<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <h1 class="main-header">IdeaBox</h1>
        <section class="nav-color">
            <p class="second-header">Filter Starred Ideas</p>
            <button class="starred-ideas">
                Show Starred Ideas
            </button>
        </section>
    </nav>
    <main>
        <section class="input-container">
            <section class="user-input">
                <p id="titles">Title</p>
                <input class="title-input" type="text">
                <p id="titles">Body</p>
                <input class="body-input" type="text">
                <button class="save-button button-disable">
                    Save
                </button>
                <section class="idea-search">
                    <button id="searchButton">
                        <img class="search-icon" id="searchIcon" src="assets/search.svg" alt="search icon">
                    </button>
                    <input class="search-ideas" type="text" placeholder="Search ideas">
                </section>
            </section>
        </section>
        <article class="saved-cards">
        </article>
    </main>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
</body>
</html>
