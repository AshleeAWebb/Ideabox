<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="main-nav">
        <p class="main-header">IdeaBox</p>
        <div class="nav-color">
            <p class="second-header">
                Filter Starred Ideas
            </p>
            <button class="starred-ideas">
                Show Starred Ideas
            </button>
        </div>
    </nav>
    <main>
        <section class="input-container">
            <section class="user-input">
                <p id="titles">Title</p>
                <input class="title-input" type="text">
                <p id="titles">Body</p>
                <input class="body-input" type="text">
                <br>
                <button class="save-button">
                    Save
                </button>
                <br>
                <div class="idea-search">
                    <button id="search-button">
                        <svg id="search-icon" class="search-icon" viewBox="0 0 14.45 14.55">
                            <path class="cls-1"
                                d="M11.77,14.31a1.32,1.32,0,0,1-1-.4L8.2,11.31a5.79,5.79,0,1,1,1.86-9.43h0A5.79,5.79,0,0,1,11.31,8.2l2.6,2.61a1.35,1.35,0,0,1,0,1.93l-1.17,1.17A1.36,1.36,0,0,1,11.77,14.31ZM8.56,8.83l3.21,3.22.28-.28L8.84,8.56l.39-.67A3.78,3.78,0,1,0,7.89,9.23Z" />
                        </svg>
                    </button>
                    <input class="search-ideas" type="text" placeholder="Search ideas">
                </div>
            </section>
        </section>
        <section class="saved-cards">
            <section class="idea-container">
                <section class="top-margin">
                    <button class="star-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.06 15.65"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Artboard 29</title><g id="background"><polygon class="cls-1" points="8.02 2.48 9.64 5.77 13.27 6.29 10.64 8.85 11.26 12.47 8.02 10.76 4.77 12.47 5.39 8.85 2.76 6.29 6.39 5.77 8.02 2.48"/></g></svg>
                    </button>
                    <button class="x-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18.18 17.72"><defs><style>.cls-1{fill:"#fff";}</style></defs><title>Artboard 31</title><g id="background"><polygon class="cls-1" points="13.13 5.87 12.43 5.16 8.97 8.61 5.53 5.16 4.82 5.87 8.27 9.32 4.82 12.77 5.53 13.48 8.97 10.03 12.43 13.48 13.13 12.77 9.68 9.32 13.13 5.87"/></g></svg>
                    </button>
                </section>
                <section class="idea-contents">
                    <h3 class="idea-title"> Title </h3>
                    <p class="idea-contents"> Helloooosdfahbfgdaoubgfausdgfvau a uyvbertfaquyertfuyas uahosevbtr ause bvtruoay euloahyeb slujhas beltujhy b saet </p>
                </section>
                <section class="bottom-bar">
                    <button class="plus-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.71 19.71"><defs><style>.cls-1{fill:#fff;stroke:#353567;stroke-miterlimit:10;}.cls-2{fill:#353567;}</style></defs><title>abacus-v1Artboard 41</title><g id="background"><circle class="cls-1" cx="9.76" cy="9.76" r="5.58"/><polygon class="cls-2" points="5.65 9.37 5.65 10.14 9.37 10.14 9.37 13.86 10.14 13.86 10.14 10.14 13.86 10.14 13.86 9.37 10.14 9.37 10.14 5.65 9.37 5.65 9.37 9.37 5.65 9.37"/></g></svg>
                    </button>
                    <h3 id="idea-card-comment">Comment</h3>
                </section>
            </section>
        </section>
        
    </main>
    <script> src = "Idea.js"</script>
    <script src="main.js"></script>
</body>

</html>
